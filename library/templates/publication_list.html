{% extends 'base.html' %}

{% block content %}
{% for publication in publication_list %}
<ul>
    <li>
        <a href="{% url 'detail_publication' publication.pk %}">
            {{ publication.title }} by {{ publication.author }} (ISBN: {{publication.isbn}} / Genre: {{publication.genre}}) / Summary: {{ publication.summary }}</li>
        </a>
</ul>
{% endfor %}
{% endblock content %}
