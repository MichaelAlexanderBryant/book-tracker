{% extends 'base.html' %}

{% block content %}
{% for author in author_list %}
<ul>
    <li>
        <a href="{% url 'detail_author' author.pk %}">
            {{author.first_name }} {{author.last_name}}: {{author.date_of_birth}} to {{author.date_of_death}}
        </a>
    </li>
</ul>
{% endfor %}
{% endblock content %}
